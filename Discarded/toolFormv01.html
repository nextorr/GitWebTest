<button type="button" class="toolElement" id="highlightEditor"> HIGHLIGHTS</button>
<div id="highlightForm" class="moviForm">
	<label>Title: <input type="text" name="title" id="title" /></label><br />
	<label>Description: <input type="text" name="dsc" id="dsc" /></label><br />
	<button type="button" id="highlightTrackEditorBtn" class="enableTrackEditorBtn">SELECT TRACK</button>
	<button type="button" disabled id="highlightProcessBtn" class="sendToProcessBtn">PROCESS</button>
	<button type="button" disabled id="highlightCancel" class="cancelSelection">CANCEL</button><br />
	<div id="highlightWaitingBanner" class="waitingBanner">
		<img id="HighlightwaitingAnimation" class="waitingAnimation" src="../Assets/712.gif" alt="waiting...." />
		<span>Waiting...</span> <br />
	</div>
	<label>Start Time: <input type="time" class="moviTime" name="startTime" id="startTime" /></label><br />
	<label>End Time: <input type="time" class="moviTime endTime" name="endTime" id="endTime" /></label><br />
	<button type="button" id="saveHL"> SAVE</button>
	<button type="button" disabled id="editHL"> EDIT</button>
	<span id="controlToEditId" style="visibility:hidden; background-color:green">control to edit</span>
	<span id="callerControlId" style="visibility:hidden; background-color:green">caller control</span>
</div>

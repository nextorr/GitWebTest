        var typeEngine = [new car("front", "blue"), new car("back", "yellow"), new bike(2,"black")];
        
        //declaring to objects with the render method
        function car(axis, color) {
            myType = "car";
            function render() {
                return color;
            }
            function changeColor(_color) {
                color = _color;
            }
            return {
                render: render,
                changeColor: changeColor,
            }
        }
        function bike(wheels, color) {
            myType = "bike";
            usage = "heavy";

                return wheels;

            return {

            }
        }

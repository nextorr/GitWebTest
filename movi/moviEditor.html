<!DOCTYPE html>

<head>
    <title>movi Editor</title>

<body>
    <h1>Movi Editor</h1>
    <div id="container">
        <div id="toolBox">
            <h1>TOOLS</h1>
            <p>select any of the tools to start</p>
            <button type="button" class="toolElement toolButton" id="highlightEditor"> HIGHLIGHTS</button>
            <div id="highlightForm" class="moviForm toolContainer">
                <form id="commentForm" class="moviCommentForm toolForm" action="" method="get">
                    <p>
                        <label for="title">Title:</label><br />
                        <input id="title" class="moviTitle" type="text" name="title" maxlength="25" required>
                    </p>
                    <p>
                        <label for="dsc">Content:</label><br />
                        <textarea id="dsc" class="moviContent" name="dsc" maxlength="160" required></textarea>
                    </p>
                    <p>
                        <label for="link">Link:</label><br />
                        <input id="link" class="moviLink" type="url" name="link">
                    </p>

                    <button type="button" id="highlightTrackEditorBtn" class="enableTrackEditorBtn">SELECT TRACK</button>
                    <button type="button" disabled id="highlightProcessBtn" class="sendToProcessBtn">PROCESS</button>
                    <button type="button" disabled id="highlightCancel" class="cancelSelection">CANCEL</button><br />

                    <div id="highlightWaitingBanner" class="waitingBanner">
                        <img id="HighlightwaitingAnimation" class="waitingAnimation" src="../Assets/712.gif" alt="waiting...." />
                        <span>Waiting...</span> <br />
                    </div>

                    <div class="startTimeArea">
                        <label for="startTime">Start Time:</label><br />
                        <input id="startTime" class="moviStartTime" type="time" name="startTime" required value="0">
                        <button type="button" id="startTimeButton" class="getTimeButton">...</button>
                    </div>
                    <div class="endTimeArea">
                        <label for="endTime">End Time:</label><br />
                        <input id="endTime" class="endTime moviEndTime" type="time" name="endTime">
                        <button type="button" id="endTimeButton" class="getTimeButton">...</button>
                    </div>
                    <button type="button" id="saveHL" class="addToDomButton">SAVE</button>
                    <button type="button" id="updateHL" class="updateDomButton" disabled>UPDATE</button>
                </form>
            </div>

            <button type="button" class="toolElement toolButton" id="bookmarkEditor"> BOOKMARKS</button>
            <div id="bookmarkForm" class="moviForm toolContainer">
                <label>Description: <input type="text" name="dsc" id="bookmarkDsc" /></label><br />
                <button type="button" id="bookmarkTrackEditorBtn" class="enableTrackEditorBtn">SELECT TRACK</button>
                <button type="button" disabled id="bookmarkProcessBtn" class="sendToProcessBtn">PROCESS</button>
                <button type="button" disabled id="bookmarkCancel" class="cancelSelection">CANCEL</button><br />
                <div id="bookmarkWaitingBanner" class="waitingBanner">
                    <img id="bookmarkWaitingAnimation" class="waitingAnimation" src="../Assets/712.gif" alt="waiting...." />
                    <span>Waiting...</span> <br />
                </div>
                <label>Start Time: <input type="time" class="moviTime" name="startTime" id="bookmarkStartTime" /></label><br />
                <button type="button" id="saveBM" class="saveToDOM"> SAVE</button>
                <button type="button" disabled id="editBM" class="ediToDOM"> EDIT</button>
            </div>
            <button type="button" class="toolElement toolButton" id="publishButton"> PUBLISH</button>
        </div>
        
        <div id="videoContainer">
            <svg id="svgRoot" xmlns="http://www.w3.org/2000/svg">
            </svg>
            <div id="moviEditor"></div>
        </div>
        <div id="moviControl" class="accordion">
            <h2 >Testing Title</h2>
            <div>
                <p>movi control area</p>
            </div>
        </div>
        
        <!--<div id="credits">
            <p>credit space</p>
        </div>-->
        
    </div id="container">

</body>

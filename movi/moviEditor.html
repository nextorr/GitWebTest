<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>movi Editor</title>
    <script type="text/javascript" src="../Scripts/jquery21/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="../Scripts/validation/jquery.validate.js"></script>
    <link rel="stylesheet" href="../Styles/accordion.css">
    <link rel="stylesheet" href="../Styles/editor.css">
    

</head>
<body>
    <h1>Movi Editor</h1>
    <div id="container">
        <div id="toolBox">
            <h1>TOOLS</h1>
            <p>select any of the tools to start</p>
            <button type="button" class="toolElement toolButton" id="highlightEditor"> HIGHLIGHTS</button>
            <div class="moviForm toolContainer">
                <form class="moviCommentForm toolForm" action="" method="get">
                    <p>
                        <label for="title">Title:</label><br />
                        <input class="moviTitle" type="text" name="title" maxlength="25" required>
                    </p>
                    <p>
                        <label for="dsc">Content:</label><br />
                        <textarea class="moviContent" name="dsc" maxlength="160" required></textarea>
                    </p>

                    <button type="button" class="enableTrackEditorBtn">SELECT TRACK</button>
                    <button type="button" disabled class="sendToProcessBtn">PROCESS</button>
                    <button type="button" disabled class="cancelSelection">CANCEL</button><br />

                    <div class="waitingBanner">
                        <img class="waitingAnimation" src="../Assets/712.gif" alt="waiting...." />
                        <span>Waiting...</span> <br />
                    </div>

                    <div class="startTimeArea">
                        <label for="startTime">Start Time:</label><br />
                        <input class="moviStartTime" type="time" name="startTime" required value="0">
                        <button type="button" class="getTimeButton">...</button>
                    </div>
                    <div class="endTimeArea" >
                        <label for="endTime">End Time:</label><br />
                        <input class="endTime moviEndTime" type="time" name="endTime">
                        <button type="button" class="getTimeButton">...</button>
                    </div>
                    <button type="button" class="addToDomButton">SAVE</button>
                    <button type="button" class="updateDomButton" disabled>UPDATE</button>
                </form>
            </div>

            <button type="button" class="toolElement toolButton" id="clickableAreaEditor"> CLICKABLE AREA</button>
            <div class="moviForm toolContainer">
                <form class="moviCommentForm toolForm" action="" method="get">
                    <p>
                        <label for="title">Title:</label><br />
                        <input class="moviTitle" type="text" name="title" maxlength="25" required>
                    </p>
                    <p>
                        <label for="dsc">Content:</label><br />
                        <textarea class="moviContent" name="dsc" maxlength="160" required></textarea>
                    </p>
                    <p>
                        <label for="link">Link:</label><br />
                        <input class="moviLink" type="url" name="link">
                    </p>
                    <p>
                        <label for="visibleAtStart">Visible at start:</label><br />
                        <input class="moviVisibleAtStart" type="checkbox" name="visibleAtStart">
                    </p>

                    <button type="button" class="enableTrackEditorBtn">SELECT TRACK</button>
                    <button type="button" disabled class="sendToProcessBtn">PROCESS</button>
                    <button type="button" disabled class="cancelSelection">CANCEL</button><br />

                    <div class="waitingBanner">
                        <img class="waitingAnimation" src="../Assets/712.gif" alt="waiting...." />
                        <span>Waiting...</span> <br />
                    </div>

                    <div class="startTimeArea">
                        <label for="startTime">Start Time:</label><br />
                        <input class="moviStartTime" type="time" name="startTime" required value="0">
                        <button type="button" class="getTimeButton">...</button>
                    </div>
                    <div class="endTimeArea">
                        <label for="endTime">End Time:</label><br />
                        <input class="endTime moviEndTime" type="time" name="endTime">
                        <button type="button" class="getTimeButton">...</button>
                    </div>
                    <button type="button" class="addToDomButton">SAVE</button>
                    <button type="button" class="updateDomButton" disabled>UPDATE</button>
                </form>
            </div>

            <button type="button" class="toolElement toolButton" id="bookmarkEditor"> BOOKMARK</button>
            <div class="moviForm toolContainer">
                <form class="moviCommentForm toolForm" action="" method="get">
                    <p>
                        <label for="title">Title:</label><br />
                        <input class="moviTitle" type="text" name="title" maxlength="25" required>
                    </p>
                    <p>
                        <label for="dsc">Content:</label><br />
                        <textarea class="moviContent" name="dsc" maxlength="160" required></textarea>
                    </p>

                    <div class="startTimeArea">
                        <label for="startTime">Start Time:</label><br />
                        <input class="moviStartTime" type="time" name="startTime" required value="0">
                        <button type="button" class="getTimeButton">...</button>
                    </div>
                    <div class="endTimeArea" style="display: none;">
                        <label for="endTime">End Time:</label><br />
                        <input class="endTime moviEndTime" type="time" name="endTime">
                        <button type="button" class="getTimeButton">...</button>
                    </div>
                    
                    <button type="button" class="addToDomButton">SAVE</button>
                    <button type="button" class="updateDomButton" disabled>UPDATE</button>
                </form>
            </div>
            

            <button type="button" class="toolElement publishButton" id="publishButton"> PUBLISH</button>
        </div>
        
        <div id="videoContainer">
            <svg id="svgRoot" xmlns="http://www.w3.org/2000/svg">
            </svg>
            <div id="moviEditor"></div>
        </div>
        <div id="moviControl" class="accordion">
            <h2 >Testing Title</h2>
            <div>
                <p>movi control area</p>
            </div>
        </div>
        
        <!--<div id="credits">
            <p>credit space</p>
        </div>-->
        
    </div id="container"> 

  
    
    <!-- page specific scripts -->
    <script type="text/javascript">
        
        var rootID = "moviControl";
        var youtubeVideoURL = 'RaQa201Hezs';
        var videoSourceWidth = 1280;
        var videoSourceHeight = 720;
    </script>

    <!-- load here the sripts because they need the DOM elements to be loaded -->
    <!-- and to adapt this code to the MVC convention -->
    <script type="text/javascript" src="../Scripts/movi/Utility.js"></script>
    <script type="text/javascript" src="../Scripts/movi/moviEditor.js"></script>
</body>
</html>
